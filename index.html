<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nya | Sua Amiga Espiritual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#131129',
              deepPurple: '#302b63',
              cosmic: '#24243e',
              lavender: '#c2a7e4',
              mint: '#aae4a7',
              mintHover: '#9cd699',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                to: {
                  transform: 'translate(calc(-50% - 1rem))', /* moves by 50% + gap/2 */
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar clean */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* AQUI EST√Å A CORRE√á√ÉO, MIGA! üëá */
      html {
        scroll-behavior: smooth;
      }
      
      html, body {
        background-color: #131129; [cite_start]/* Deep Midnight Indigo [cite: 15] */
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Trava vazamento lateral */
        width: 100%;
        color: white;
        
        /* O SEGREDO DO SCROLL: height: auto libera a rolagem */
        height: auto; 
        min-height: 100vh; /* Garante que cubra a tela toda no m√≠nimo */
      }

      /* Destrava o container do React tamb√©m para garantir */
      #root {
        height: auto;
        min-height: 100vh;
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">

  "imports": {

  }
}
</script>

</head>
